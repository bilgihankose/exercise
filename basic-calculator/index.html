<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
     .numara{
       width: 30px;
        border: none;
    }
    .islem{
        width: 30px;
        background-color: silver;
        border: none;
    }
    </style>
</head>

<body>
    <form name="calculator">
        <table>
            <tr>
                <th colspan="4"><input type="text" name="ekran"></th>
            </tr>
        </table>
        <tr>
            <td><button class="numara" type="button" onclick="document.calculator.ekran.value+='1'">1</button></td>
            <td><button class="numara" type="button" onclick="document.calculator.ekran.value+='2'">2</button></td>
            <td><button class="numara" type="button" onclick="document.calculator.ekran.value+='3'">3</button></td>
            <td><button class="islem" type="button" onclick="document.calculator.ekran.value+='/'">/</button></td><br>
        </tr>
        <tr>
            <td><button class="numara" type="button" onclick="document.calculator.ekran.value+='4'">4</button></td>
            <td><button class="numara" type="button" onclick="document.calculator.ekran.value+='5'">5</button></td>
            <td><button class="numara" type="button" onclick="document.calculator.ekran.value+='6'">6</button></td>
            <td><button class="islem" type="button" onclick="document.calculator.ekran.value+='*'">*</button></td><br>
        </tr>
        <tr>
            <td><button class="numara" type="button" onclick="document.calculator.ekran.value+='7'">7</button></td>
            <td><button class="numara" type="button" onclick="document.calculator.ekran.value+='8'">8</button></td>
            <td><button class="numara" type="button" onclick="document.calculator.ekran.value+='9'">9</button></td>
            <td><button class="islem" type="button" onclick="document.calculator.ekran.value+='+'">+</button></td><br>
        </tr>
        <tr>
                <td><button class="islem" type="button" onclick="document.calculator.ekran.value+=''">C</button></td>
                <td><button class="numara" type="button" onclick="document.calculator.ekran.value+='0'">0</button></td>
                <td><button class="islem" type="button" onclick="document.calculator.ekran.value= eval(document.calculator.ekran.value)">=</button></td>
                <td><button class="islem" type="button" onclick="document.calculator.ekran.value+='-'">-</button></td><br>
            </tr>
        </table>
    </form>

</body>

</html>
